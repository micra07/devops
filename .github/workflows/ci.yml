name: CI

on:
  push:
    branches: [ master, github-actions ]
  pull_request:
    branches: [master, github-actions]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
        
    - name: Run unit tests
      run: |
        python3 -m pytest tests/test_unit.py -v
        
    - name: Verify API tests can be imported
      run: |
        python3 -c "
        try:
            from tests.test_api import *
            print('✓ API tests can be imported')
        except Exception as e:
            print(f'✗ API tests import failed: {e}')
        "
        
    - name: Verify UI tests can be imported  
      run: |
        pip install playwright
        playwright install chromium
        python3 -c "
        try:
            from tests.test_ui import *
            print('✓ UI tests can be imported')
        except Exception as e:
            print(f'✗ UI tests import failed: {e}')
        "