name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies (for lint/tests if needed)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: course.prafdin.ru
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2431
        script: |
          # ÐšÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸Ñ
          REPO_URL="https://github.com/moter1026/devops.git"
          DEPLOY_DIR="/home/ubuntu/app"
          LOG_FILE="/home/ubuntu/deploy.log"
          SERVICE_NAME="devops_app_lab1"

          log() {
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1" | tee -a $LOG_FILE
          }

          log "=== Starting deployment ==="

          # 1. ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸
          log "Cleaning deployment directory..."
          rm -rf "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR"
          cd "$DEPLOY_DIR" || exit 1

          # 2. ÐšÐ»Ð¾Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
          log "Cloning repository..."
          git clone -b github-actions "$REPO_URL" . >> "$LOG_FILE" 2>&1
          if [ $? -ne 0 ]; then
              log "ERROR: Git clone failed"
              exit 1
          fi

          # 3. ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ° Python Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ
          log "Setting up Python environment..."
          python3 -m venv --system-site-packages .venv
          source .venv/bin/activate

          pip install --upgrade pip
          if [ -f requirements.txt ]; then
              pip install -r requirements.txt
          fi

          # 4. ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ Ñ‡ÐµÑ€ÐµÐ· Ð´ÐµÐ¼Ð¾Ð½
          log "Restarting application via daemon..."
          sudo systemctl restart $SERVICE_NAME
          sleep 5

          if systemctl is-active --quiet $SERVICE_NAME; then
              log "Application started successfully via daemon"
          else
              log "Application failed to start via daemon"
              journalctl -u $SERVICE_NAME -n 20
              exit 1
          fi

          # 5. ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ñ€Ñ‚Ð°
          log "Checking if port 8181 is open..."
          if netstat -tln 2>/dev/null | grep :8181 > /dev/null || ss -tln 2>/dev/null | grep :8181 > /dev/null; then
              log "Application is listening on port 8181"
          else
              log "Application NOT listening on port 8181"
              journalctl -u $SERVICE_NAME -n 20
              exit 1
          fi

          log "ðŸŽ‰ Deployment completed successfully"